
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
      <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weather">
  <div class="upper-data">
      <img src="../assets/Mountains, horizon, castle, sunset, art, 1080x2160 wallpaper.jfif" *ngIf="weather.temp > 20">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp" *ngIf="weather.temp<12">
  
      <div class="weather-data">
      <div class="location">{{ cityName }}</div>
      <div class="temperature">{{ weather.temp | number: '1.0-0'}}째C</div>
      </div>
  </div>
  
  <div class="lower-data">
      <div class="more-info-label">
      More Information
      </div>
      <div class="more-info-container">
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/icons8-low-temperature-64.png">
          <span>min</span>
          </div>
          <div class="info-block-value">
          {{weather.min_temp | number: '1.0-0'}}째C
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/icons8-high-temperature-64.png">
          <span>max</span>
          </div>
          <div class="info-block-value">
          {{weather.max_temp | number: '1.0-0'}}째C
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/icons8-dew-point-64.png">
          <span>humidity</span>
          </div>
          <div class="info-block-value">
          {{weather.humidity}}%
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/icons8-wind-64.png">
          <span>wind</span>
          </div>
          <div class="info-block-value">
          {{weather.wind_speed}}km/h
          </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
        <img src="../assets/cloud.png">
        <span>Cloud</span>
        </div>
        <div class="info-block-value">
        {{weather.cloud_pct}}%
        </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
      <img src="../assets/icons8-wind-64 (1).png">
      <span>Cloud</span>
      </div>
      <div class="info-block-value">
      {{weather.wind_degrees}}째
      </div>
  </div>


      </div>
  </div>
</div>
